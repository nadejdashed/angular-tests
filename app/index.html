<!DOCTYPE html>
<html ng-app="appDemo">
<head>
	<title>Angular testing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		.wrapper {
			width: 500px;
			margin: 20px auto;
		}

		.done {
			color: green;
			text-decoration: line-through;
		}

		span {
			display: inline-block;
			width: 200px;
		}

		.magic-button {
			position:relative;
		}
	</style>
</head>
<body>

<div class="wrapper" ng-controller="appController">
	<languages value="l"></languages>
	<div>Done: <span id="done">{{ (items | filter:{done: true}).length }}</span></div>
	<ul>
		<li ng-repeat="item in items">
			<span ng-class="{done: item.done}" ng-click="complete($index)">{{item.text}}</span>
			<a ng-click="remove($index)">{{'Remove' | i18n : l}}</a>
		</li>
	</ul>
	<input type="text" ng-model="newItem"/>
	<button ng-click="add()" magic-button="{{items.length > 2}}">{{buttonText | i18n : l}}</button>
</div>

<script src="resources/angular.js"></script>
<script src="resources/angular-mocks.js"></script>

<script src="scripts/app-demo.module.js"></script>
<script src="mocks/app-mocks.module.js"></script>
<script src="scripts/app.module.js"></script>
<script src="scripts/controllers/app.controller.js"></script>
<script src="scripts/services/items.service.js"></script>
<script src="scripts/services/i18n.service.js"></script>
<script src="scripts/filters/i18n.filter.js"></script>
<script src="scripts/directives/languages.directive.js"></script>
<script src="scripts/directives/magic-button.directive.js"></script>

</body>
</html>
