<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Angular testing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		.wrapper {
			width: 500px;
			margin: 20px auto;
		}

		.done {
			color: green;
			text-decoration: line-through;
		}

		span {
			display: inline-block;
			width: 200px;
		}

		.magic-button {
			position: relative;
		}

		.panel {
			border: 1px solid black;
			margin: 10px 0;
		}

		.panel-header {
			background: ghostwhite;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>

<div class="wrapper" ng-controller="appController">
	<languages value="l"></languages>
	<div advertising>
		<panel header="{{'Results' | i18n:l}}">
			<results all="items.length" done="(items | filter:{done: true}).length" clear-function="reset()" lang="l"></results>
		</panel>
		<ul>
			<li ng-repeat="item in items">
				<span ng-class="{done: item.done}" ng-click="complete($index)">{{item.text}}</span>
				<a ng-click="remove($index)">{{'Remove' | i18n:l}}</a>
			</li>
		</ul>
		<input type="text" ng-model="newItem"/>
		<button ng-click="add()" magic-button="{{items.length > 3}}">{{buttonText | i18n:l}}</button>
	</div>
</div>

<script src="resources/angular.js"></script>
<!--<script src="https://code.angularjs.org/1.2.30/angular.js"></script>-->
<script src="scripts/app.module.js"></script>
<script src="scripts/controllers/app.controller.js"></script>
<script src="scripts/services/items.service.js"></script>
<script src="scripts/services/i18n.service.js"></script>
<script src="scripts/filters/i18n.filter.js"></script>
<script src="scripts/directives/languages.directive.js"></script>
<script src="scripts/directives/magic-button.directive.js"></script>
<script src="scripts/directives/advertising.directive.js"></script>
<script src="scripts/directives/panel.directive.js"></script>
<script src="scripts/components/results.directive.js"></script>

<script src="resources/angular-mocks.js"></script>
<!--<script src="https://code.angularjs.org/1.2.30/angular-mocks.js"></script>-->
<script src="mocks/app-mocks.module.js"></script>
<script src="mocks/data-mocks.module.js"></script>

</body>
</html>
